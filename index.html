<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manav Patel – Resume</title>
  <meta name="description" content="Resume website for Manav Patel" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; --text:#e8eef6; --muted:#a7b3c4; --brand:#7c3aed; --brand-2:#22d3ee; --ring:0 0 0 3px rgba(124,58,237,.25);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif}
    a{color:inherit}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(8px);background:linear-gradient(180deg,rgba(11,15,20,.95),rgba(11,15,20,.7));border-bottom:1px solid rgba(255,255,255,.05);z-index:20}
    nav{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .nav-links{display:flex;gap:18px;flex-wrap:wrap}
    .chip{padding:8px 14px;border:1px solid rgba(255,255,255,.08);border-radius:999px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));color:var(--text);text-decoration:none;font-weight:600;transition:.2s}
    .chip:hover{transform:translateY(-1px);box-shadow:var(--ring)}
    section{margin:42px 0}
    h1{font-size:32px;margin:0 0 12px;font-weight:800}
    h2{font-size:24px;margin:0 0 16px}
    .card{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px}
    footer{margin:48px 0 16px;color:var(--muted);text-align:center;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <strong>Manav Patel</strong>
        <div class="nav-links">
          <a class="chip" href="Resume.pdf" target="_blank">Resume</a>
          <a class="chip" href="mailto:Manavspatel2802@gmail.com">Contact</a>
          <a class="chip" href="https://github.com/ManavPatel-28" target="_blank" rel="noreferrer">GitHub</a>
          <a class="chip" href="https://www.linkedin.com/in/manav-patel-211467333" target="_blank" rel="noreferrer">LinkedIn</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="resume">
      <h1>Resume</h1>
      <div class="card">
        <p>Click below to open my resume PDF:</p>
        <a class="chip" href="Resume.pdf" target="_blank">Open Resume</a>
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <div class="card">
        <p>Email: <a href="mailto:Manavspatel2802@gmail.com">Manavspatel2802@gmail.com</a></p>
        <p>GitHub: <a href="https://github.com/ManavPatel-28" target="_blank">github.com/ManavPatel-28</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/manav-patel-211467333" target="_blank">linkedin.com/in/manav-patel-211467333</a></p>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Manav Patel. Built with vanilla HTML/CSS.
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
