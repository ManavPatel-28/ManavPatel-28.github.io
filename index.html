    html,body{margin:0;

    .chip:hover{transform:translateY(-1px);box-shadow:var(--ring)}
    section{margin:36px 0}
    h1{font-size:32px;margin:0 0 12px;font-weight:800}
    h2{font-size:24px;margin:0 0 16px}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:22px}
    ul{margin:8px 0 0 18px}
    footer{margin:48px 0 16px;color:var(--muted);text-align:center;font-size:12px}
